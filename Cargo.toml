[package]
name = "goup"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.29", features = ["derive"] }
directories = "4.0.1"
flate2 = "1.0.25"
lazy_static = "1.4.0"
regex = "1.7.0"
serde = { version = "1.0.149", features = ["derive"] }
serde_json = "1.0.89"
tar = "0.4.38"
ureq = { version = "2.5.0", features = ["json"] }